<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>文本操作</title>
        <script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
</head>
<body>
        总结：获取/设置元素的文本内容
        
        1、获取元素的文本内容
        $(选择器).text()
        
        2、设置元素的文本内容
        $(选择器).text(设置的内容)

        注意：当选择器选中的对象为多个的时候，获取的时候，它会将所有的内容获取并且拼接成一个字符串；当设置的时候，它会将匹配到的所有元素都同时设置，不需要我们自己手动循环设置。
        
----------------------------------------------------------------------------------------
        
        <p></p>
        <div class="box">hello, you are very good</div>
        <div class="box">hello2, you are very good2</div>
        <button onclick="add()">点击添加</button>
        
        <script type="text/javascript">
                function add() {
                        // document.getElementsByTagName("p")[0].innerText = "today is a nice day";
                        var t1 = "today is a nice day";
                        $(".box").text(t1);
                        // console.log($(".box:first").text());
                }
        </script>
</body>
</html>
